    <button id="generate">Generate Config File</button>
    <h2>Configuration</h2>
    <pre id="output"></pre>

    <script>
        $(document).ready(function () {
            $("#logging-software").change(function() {
                if ($(this).val() === 'N3FJP') {
                    $('#column-checkboxes').show();
                } else {
                    $('#column-checkboxes').hide();
                }
            });

            $("#generate").click(function () {
                var config = {
                    databasePath: $("#database-path").val(),
                    loggingSoftware: $("#logging-software").val(),
                    omittedColumns: []
                };

                // Add omitted columns
                $("#column-checkboxes input:checked").each(function() {
                    config.omittedColumns.push($(this).attr('id'));
                });

                // Translate logging software to database type
                switch (config.loggingSoftware) {
                    case "HRD":
                    case "N3FJP":
                        config.databaseType = "Access";
                        break;
                    case "Log4OM":
                    case "N1MM":
                    case "MacLoggerDX":
                        config.databaseType = "SQLite";
                        break;
                    case "CQRLog":
                        config.databaseType = "MySQL";
                        break;
                    default:
                        alert("Invalid logging software selected");
                        return;
                }

                $("#output").text(JSON.stringify(config, null, 2));
            });
        });
    </script>
